<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Payless-Consumer</title>
<th:block th:include="layout/headerConsumer"></th:block>
<script type="text/javascript" 	src="http://code.jquery.com/jquery-1.10.2.js"> </script>
<script type="text/javascript" 	src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"> </script>
<link rel="stylesheet" 	href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/materia/bootstrap.min.css">
<link href="/css/simple_cart.css" rel="stylesheet">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {}
h1 { margin: 150px auto 30px auto; }
</style>
        
<!-- //Menu-->
<script src="/js/jQuery.SimpleCart.js" ></script>
<script>
    $(document).ready(function () {
         $('#cart').simpleCart();
    });
</script>
    
</head>



<body>
	<br>
	<br>

 <div class="menu-list">
	<div class="panel panel-default" id="content1">
	  <div class="panel-heading">
	  <div th:if="${stock!=null}">
		<h2>
			Market <label
				th:text="${stock.trader.nameEnterprise +' '+stock.trader.cuit}">
			</label>
		</h2>
	 </div>
	
	  </div>
     	 <div class="panel-body">
           <div class="row">
                           
			<div class="col-md-3" th:each="product : ${stockProducts}">
				<div class="menu-item-container">
					<div class="item-description"><label th:text="${product.product.code}"></label></div>
					<div class="item-description"><label th:text="${product.product.description +' '+product.product.producer}"></label></div>
					<div class="item-quantity">Available:<label th:text="${product.quantity}"></label></div>
					<div class="item-quantity">
						<label th:text="${'$ '+product.salesprice}"></label>
						<div class="spacer"></div>
						<div class="add-button">
							<button class="btn btn-primary sc-add-to-cart"	
								    th:attr="data-name=${product.product.description}, data-price=${product.salesprice}"   
									type="submit">ADD</button>
						</div>
					</div>
				</div>
			</div>

          </div>
        </div>
     </div>
 </div>

<!-- //Menu and categories -->
<!-- Cart Grid -->
	<div class="col-md-1">
		<div id="cart"></div>
    </div>
<!-- //Cart Grid -->

</body>
