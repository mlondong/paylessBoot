<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>ADMIN TRADER</title>
<th:block th:include="layout/header"></th:block>
</head>

<body>

	<div th:if="${stproductdb}">
		<h2>Update Product in Stock</h2>
		<table>
			<tbody>
				<tr>
					<td>Product</td>
					<td th:text="${stproductdb.product.code}"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td th:text="${stproductdb.product.description}"></td>
				</tr>
		</table>

		<form action="#" th:action="@{/main/save}" method="post">
			<table>
				<tr>
					<td>Quantity</td>
					<td>
					   <input type="text"  name="quantity"  id="quantity"  th:value="${stproductdb.quantity}"  /> 
					   <input type="hidden" name="idproduct"  id="idproduct"  th:value="${stproductdb.product.id}"  /> 
					   <input type="hidden" name="idtrader"  id="idtrader"  th:value="${traderdb.id}" />
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<button type="submit">Update</button>
					</td>
				</tbody>
			</table>
		</form>

	</div>




</body>
</html>
