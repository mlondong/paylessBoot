<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>ADMIN TRADER</title>
    <th:block th:include="layout/header"></th:block>
</head>

<body>
	<div id="div_reg">
		<h2>Add Trader Form</h2>
		<form th:action="@{/main/result}" th:object="${trader}" method="post">

			<table>
				<tbody>
					<tr>
						<td><label>Name</label></td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td><input type="text" th:field="*{password}" /></td>
					</tr>
					<tr>
						<td><label>Cuit</label></td>
						<td><input type="text" th:field="*{cuit}" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<button type="submit">Submit</button>
							<button type="reset">Clear</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>



	<div id="div_list" th:if="${not #lists.isEmpty(traders)}">
		<h2>Store it...</h2>
		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Password</th>
				<th>State</th>
				<th>Cuit</th>
				<th>Score</th>
				<th></th>
				<th></th>


			</tr>
			<tr th:each="trader : ${traders}">
				<td th:text="${trader.id}"></td>
				<td th:text="${trader.name}"></td>
				<td th:text="${trader.password}"></td>
				<td th:text="${trader.state}"></td>
				<td th:text="${trader.cuit}"></td>
				<td th:text="${trader.score}"></td>
			<td><img src="../images/refresh-256.png" height="30px" width="30px" alt="Update" /></td>
				<td><img src="../images/delete-xxl.png" height="30px"	width="30px" alt="Delete" /></td>
				<td><img src="../images/addressbook-icon.png" height="30px"	width="30px" alt="Add Address" /></td>
				<td><img src="../images/stock-icon.png" height="30px" width="30px" alt="Add Stock" /></td>



			</tr>
		</table>
	</div>


</body>
</html>
