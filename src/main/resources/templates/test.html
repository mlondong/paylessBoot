<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>ADMIN TRADER</title>
<th:block th:include="layout/header"></th:block>
</head>

<body>

	<div id="div_search">
		<h2>Search Trader</h2>
		<form action="#" th:action="@{/main/putproductinstock}" th:object="${stockproducts}" method="post" >
			<table>
				<tbody>
					<tr>
						<td><label>canti:</label></td>
						<td><input type="text"th:field="*{stock}"  /></td>
						<td>
							<button type="submit">Search</button>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
	</div>


<div id="div_not_find" th:if="${notfind}">
	<h3 th:text="${notfind}"></h2>
</div>


	<div id="div_list" th:if="${not #lists.isEmpty(results)}">
		<h2>Find it</h2>
		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Password</th>
				<th>State</th>
				<th>Cuit</th>
				<th>Score</th>
				<th>Stock</th>
				

			</tr>
			<tr th:each="trader : ${results}">
				<td th:text="${trader.id}"></td>
				<td th:text="${trader.name}"></td>
				<td th:text="${trader.password}"></td>
				
				<td th:if="${trader.state==false}"  th:text="Inacive"></td>
				<td th:if="${trader.state==true}" th:text="Active"></td>
				
				
				<td th:text="${trader.cuit}"></td>
				<td th:text="${trader.score}"></td>
				<td th:if="${trader.stock!=null}" th:text="${trader.stock.dateStock}"></td>
				<td th:if="${trader.stock==null}" th:text="na_stock"></td>
				
				
				<td>
				<a th:href="@{'/main/formupdate/'+${trader.id}}">
				<img src="../images/refresh-256.png" height="30px"
					width="30px" alt="Update" title="Update Trader"/>
				</a></td>
					
				<td>
				<a th:href="@{'/main/delete/'+${trader.id}}">
				<img src="../images/delete-xxl.png" height="30px" width="30px" alt="Delete" title="Delete Trader"/>
				</a>
				</td>
				
				<td><a th:href="@{'/main/addaddress/'+${trader.id}}"> 
				   <img src="../images/addressbook-icon.png" height="30px" width="30px"	alt="Add Address" title="Add Address" /></a></td>
			
				<td>
				<a th:if="${trader.stock==null}" th:href="@{'/main/stock/'+${trader.id}}">
				<img src="../images/stock-icon.png" height="30px"
					width="30px" alt="Add Stock" title="Add Stock"/>
					</a></td>
				<td></td>
				
				

			</tr>
		</table>
	</div>


</body>
</html>
